name: Trigger auto deployment for alacloud-container-api-dev

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/alacloud-container-api-dev-AutoDeployTrigger-ae1be04a-be68-4043-9e1d-363608350912.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ALACLOUDCONTAINERAPIDEV_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ALACLOUDCONTAINERAPIDEV_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ALACLOUDCONTAINERAPIDEV_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: cralacloudapidev.azurecr.io
          registryUsername: ${{ secrets.ALACLOUDCONTAINERAPIDEV_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ALACLOUDCONTAINERAPIDEV_REGISTRY_PASSWORD }}
          containerAppName: alacloud-container-api-dev
          resourceGroup: rg-alacloud-api-dev
          imageToBuild: cralacloudapidev.azurecr.io/alacloud-container-api-dev:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


